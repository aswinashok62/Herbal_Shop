<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbal Shop Assistant</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .chat-container {
            width: 90%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background: #4CAF50;
            color: white;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header .bot-avatar {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-header .bot-info h1 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-header .bot-info p {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        #chatbox {
            height: 500px;
            overflow-y: auto;
            padding: 1.5rem;
            scroll-behavior: smooth;
        }

        #chatbox::-webkit-scrollbar {
            width: 6px;
        }

        #chatbox::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #chatbox::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 10px;
        }

        .message {
            margin-bottom: 1rem;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: #4CAF50;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: #f0f2f5;
            color: #1c1e21;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .chat-input-container {
            padding: 1rem;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 0.95rem;
            transition: border-color 0.3s ease;
        }

        #user-input:focus {
            border-color: #4CAF50;
        }

        #send-button {
            background: #4CAF50;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #send-button:hover {
            background: #388E3C;
            transform: scale(1.05);
        }

        #send-button:active {
            transform: scale(0.95);
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #f0f2f5;
            border-radius: 15px;
            margin-bottom: 1rem;
            width: fit-content;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #90a4ae;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="bot-avatar">
                <i class="fas fa-leaf"></i>
            </div>
            <div class="bot-info">
                <h1>Herbal Assistant</h1>
                <p>Ask me anything about our herbal products</p>
            </div>
        </div>
        <div id="chatbox">
            <div class="message bot-message">
                Hello! I'm your Herbal Shop Assistant. How can I help you today? ðŸŒ¿
            </div>
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            function sendMessage() {
                var message = $('#user-input').val();
                if (message.trim() === "") {
                    return;
                }
                
                // Add user message
                $('#chatbox').append(`
                    <div class="message user-message">
                        ${message}
                    </div>
                `);
                $('#user-input').val('');
                
                // Show typing indicator
                $('.typing-indicator').show();
                $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);

                $.ajax({
                    type: 'POST',
                    url: '{% url "chatbot" %}',
                    data: {
                        'message': message,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function(response) {
                        // Hide typing indicator after a short delay
                        setTimeout(function() {
                            $('.typing-indicator').hide();
                            $('#chatbox').append(`
                                <div class="message bot-message">
                                    ${response.response}
                                </div>
                            `);
                            $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
                        }, 1000);
                    },
                    error: function() {
                        setTimeout(function() {
                            $('.typing-indicator').hide();
                            $('#chatbox').append(`
                                <div class="message bot-message">
                                    Sorry, I couldn't process that request. Please try again.
                                </div>
                            `);
                            $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
                        }, 1000);
                    }
                });
            }

            $('#send-button').click(sendMessage);
            
            $('#user-input').keypress(function(e) {
                if (e.which == 13) {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
