{% load static %}  <!-- Add this line to load the static template tags -->
{% include 'nav_doctor.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'images/Expert_login.jpg' %}") no-repeat center center fixed;
            background-size: cover; /* Cover the entire viewport */
            margin: 0;
            padding: 20px;
        }

        /* Centering the login form */
        .login-container {
            max-width: 400px; /* Limit the width of the form */
            margin: 100px auto; /* Center the form */
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* White background with slight transparency */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }

        h2 {
            text-align: center;
            color: #2c3e50; /* Dark color for the heading */
            margin-bottom: 20px;
        }

        label {
            display: block; /* Make labels block-level */
            margin-bottom: 5px;
            font-weight: bold; /* Bold labels */
            color: #333; /* Darker color for labels */
        }

        input[type="text"], input[type="password"] {
            width: 100%; /* Full-width inputs */
            padding: 10px; /* Padding inside inputs */
            margin-bottom: 15px; /* Space between inputs */
            border: 1px solid #bdc3c7; /* Light border color */
            border-radius: 4px; /* Slightly rounded edges */
            font-size: 14px; /* Font size for inputs */
            transition: border-color 0.3s; /* Smooth transition */
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #4CAF50; /* Herbal Green on focus */
            outline: none; /* Remove outline */
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5); /* Shadow effect */
        }

        button {
            width: 100%; /* Full-width button */
            padding: 10px; /* Padding inside button */
            background-color: #3498db; /* Button color */
            border: none; /* No border */
            border-radius: 4px; /* Rounded corners */
            color: white; /* Text color */
            font-size: 16px; /* Font size for button */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition */
        }

        button:hover {
            background-color: #2980b9; /* Darker shade on hover */
        }

        .error {
            color: red; /* Red color for error messages */
            text-align: center; /* Centered error message */
            margin-bottom: 15px; /* Space below error message */
        }

        p {
            text-align: center; /* Centered text for additional links */
            margin-top: 20px; /* Space above */
        }

        a {
            color: #3498db; /* Link color */
            text-decoration: none; /* Remove underline */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
    <script>
        function confirmLogin() {
            return confirm("Are you sure you want to log in?");
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Doctor Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" onsubmit="return confirmLogin();">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'doctor_register' %}">Register here</a>.</p>
    </div>
</body>
</html>
