<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Navigation Bar</title>
    <style>
        /* New Navigation Bar */
        .navbar {
            display: flex;
            align-items: center;
            background-color: #4CAF50; /* Herbal Green */
            padding: 10px 20px; /* Increased padding for better spacing */
            color: white;
            font-size: 16px; /* Slightly larger font size */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px; /* Increased height for a more prominent navbar */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            margin-right: 30px; /* Increased margin for better spacing */
        }

        .navbar ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            margin-left: auto; /* Pushes the menu items to the right */
        }

        .navbar ul li {
            margin: 0 15px; /* Increased spacing between items */
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 14px; /* Slightly larger text */
            padding: 8px 15px; /* More padding for a button-like appearance */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s, transform 0.2s; /* Smooth transitions */
        }

        .navbar ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Light hover effect */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        /* Push body content down to prevent overlap */
        body {
            margin: 0;
            padding-top: 70px; /* Adjusted for larger navbar */
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* Light background color */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">ðŸ©º Doctor</div>
        <ul>
            {% if request.path == '/doctor/login/' %}
                <!-- No buttons displayed on the login page -->
            {% else %}
                <li><a href="{% url 'doctor_dashboard' %}">Home</a></li>
                <li><a href="{% url 'doctor_notifications' %}">Notifications</a></li>
                <li><a href="{% url 'doctor_add_blog' %}" class="btn-add-blog"> Add Blog</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
                
            {% endif %}
        </ul>
    </div>
</body>
</html>
