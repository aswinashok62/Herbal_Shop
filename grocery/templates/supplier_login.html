{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("{% static 'images/Supplier_Dashboard.jpg' %}"); /* Background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            font-family: 'Poppins', sans-serif; /* Updated font */
            display: flex;
            flex-direction: column; /* Change to column for vertical layout */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logout-button {
            margin-bottom: 20px; /* Space below the button */
            background-color: #007bff; /* Blue color for logout button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px; /* More rounded corners */
            cursor: pointer;
            text-align: center;
            text-decoration: none; /* Remove underline */
            transition: background-color 0.3s; /* Smooth transition */
        }
        .logout-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .login-container {
            background: white;
            padding: 30px; /* Increased padding */
            border-radius: 20px; /* More rounded corners */
            width: 350px; /* Adjusted width */
            text-align: center;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2); /* Deeper shadow */
        }
        h2 {
            color: #28a745; /* Green color for heading */
            margin-bottom: 20px; /* Space below heading */
        }
        input {
            width: 100%;
            padding: 12px; /* Increased padding */
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px; /* More rounded edges */
            font-size: 14px; /* Font size for inputs */
        }
        button {
            width: 100%;
            padding: 12px; /* Increased padding */
            background-color: #28a745; /* Green button */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px; /* More rounded corners */
            font-size: 16px; /* Font size for button */
            transition: background-color 0.3s; /* Smooth transition */
        }
        button:hover {
            background-color: #218838; /* Darker green on hover */
        }
        .register-btn {
            margin-top: 10px;
            display: inline-block;
            text-decoration: none;
            background-color: #007bff; /* Blue color for register button */
            color: white;
            padding: 10px;
            border-radius: 10px; /* More rounded corners */
            width: 100%;
            text-align: center;
            transition: background-color 0.3s; /* Smooth transition */
        }
        .register-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .error {
            color: red; /* Red color for error messages */
            margin-top: 10px; /* Space above error message */
        }
    </style>
    <script>
        function confirmLogin() {
            return confirm("Are you sure you want to log in?");
        }
    </script>
</head>
<body>
    <!-- Logout Button at the top -->
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="logout-button">Home</button>
    </form>

    <div class="login-container">
        <h2>Supplier Login</h2>
        
        <form method="POST" onsubmit="return confirmLogin();"> <!-- Added confirmation on submit -->
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'supplier_register' %}" class="register-btn">Register</a>
    </div>
</body>
</html>
