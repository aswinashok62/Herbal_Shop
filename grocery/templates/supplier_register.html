{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Registration</title>
    <style>
        body {
            background: url("{% static 'images/your_background_image.jpg' %}") no-repeat center center fixed; /* Add your background image */
            background-size: cover; /* Ensure the image covers the entire background */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Change to column for vertical layout */
            align-items: center;
            height: 100vh;
            margin: 0; /* Remove default margin */
        }
        .logout-button {
            margin: 20px 0; /* Add margin for spacing */
            background-color: #dc3545; /* Red color for logout */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none; /* Remove underline */
        }
        .register-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 350px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #28a745;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <!-- Logout Button at the top -->
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="logout-button">Home</button>
    </form>

    <div class="register-container">
        <h2>Supplier Registration</h2>
        
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="text" name="company_name" placeholder="Company Name" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'supplier_login' %}">Login here</a></p>
    </div>
</body>
</html>
