{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #28a745;
            padding: 15px 20px;
            color: white;
            flex-wrap: wrap;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a, .auth-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
        }

        .nav-links a:hover, .auth-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .auth-links {
            display: flex;
            gap: 15px;
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }
            .nav-links, .auth-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: fixed; top: 0; left: 0; right: 0; z-index: 1000;">
        <a class="navbar-brand" href="#">Supplier Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'supplier_product_requests' %}">Product Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'all_requests' %}">All Requests</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="{% url 'supplier_dashboard' %}">Dashboard</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a> <!-- Logout button -->
                </li>
                <!-- Add more links as needed -->
            </ul>
        </div>
    </nav>

</body>
</html>
